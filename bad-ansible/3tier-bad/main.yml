---

- name: Repository configuration
  hosts: all
  gather_facts: false # remove later! speeds up testing
  become: true
  tasks:
  - import_role: 
      name: repo-config

- name: deploy and configure haproxy
  hosts: frontends
  gather_facts: false # remove later! speeds up testing
  become: true

  tasks:
    - import_role:
        name: haproxy

- name: deploy and configure tomcat and add web pages
  hosts: apps
  gather_facts: false
  become: true

  tasks:
  - name: install tomcat
    package:
      name: tomcat
      state: latest

  - name: enable tomcat at boot
    service:
      name: tomcat
      enabled: yes

  - name: start tomcat
    service:
      name: tomcat
      state: started

  - name: create ROOT tomcat directory
    file:
      path: /usr/share/tomcat/webapps/ROOT
      state: directory
      recurse: yes

  - name: copy static index.html to tomcat's ROOT directory
    template:
      src: index.html.j2
      dest: /usr/share/tomcat/webapps/ROOT/index.html
      mode: 0644
    notify:   
    - restart_tomcat

  handlers:
  - name: restart_tomcat
    service:
      name: tomcat
      state: restarted


- name: deploy postgres
  hosts: appdbs
  gather_facts: false
  become: true
  hosts: appdbs
  tasks:
  - include_tasks: postgres.yml
