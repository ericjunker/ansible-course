- name: configuration
  hosts: all
  gather_facts: false # remove later! speeds up testing
  become: true
  tasks:
  - include_tasks: global-config.yml

- name: deploy haproxy
  hosts: frontends
  gather_facts: false # remove later! speeds up testing
  become: true

  tasks:
  - name: install HTTPIE
    package:
      name: httpie
      state: latest
  - name: install HAProxy
    yum:
      name=haproxy state=latest
  - name: enable HAProxy service
    service:
      name: haproxy
      state: started
  - name: configure haproxy
    template:
      src: ./haproxy.cfg.j2
      dest: /etc/haproxy/haproxy.cfg
    notify:
    - restart_haproxy
       

  handlers:
  - name: restart_haproxy
    service:
      name: haproxy
      state: restarted


- name: deploy tomcat
  hosts: apps
  gather_facts: false
  become: true

  tasks:
  - name: install tomcat
    package:
      name: tomcat
      state: latest
  - name: enable tomcat at boot
    service:
      name: tomcat
      enabled: yes

  - name: create ansible tomcat directory
    file:
      path: /usr/share/tomcat/webapps/ROOT
      state: directory
      recurse: yes

  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.j2
      dest: /usr/share/tomcat/webapps/ROOT/index.html
      mode: 0644

  - name: create ansible tomcat directory for specific app servers
    file:
      path: /usr/share/tomcat/webapps/ansible/
      state: directory
      recurse: yes


  - name: start tomcat
    service:
      name: tomcat
      state: started

- name: index.html on app 1
  hosts: app1
  gather_facts: false
  become: true

  tasks:
  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.app1
      dest: /usr/share/tomcat/webapps/ansible/index.html

- name: index.html on app 2
  hosts: app2
  gather_facts: false
  become: true

  tasks:
  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.app2
      dest: /usr/share/tomcat/webapps/ansible/index.html

- name: deploy postgres
  hosts: appdbs
  gather_facts: false
  become: true
  hosts: appdbs
  tasks:

  - name: install postgres
    yum:
      name: postgresql-server
      state: latest
  - name: enable postgresql at boot
    service:
      name: postgresql
      enabled: yes

  - name: Check if PGSQL DB exists
    stat:
      path: "/var/lib/pgsql/data/PG_VERSION"
    register: pgdata_dir_version

  - name: Initialize DB if one does not exist already
    command: postgresql-setup initdb
    when: not pgdata_dir_version.stat.exists  

  - name: start postgres
    service:
      name: postgresql.service
      enabled: yes

